<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product and Order Management</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Order Management</h1>
            <button id="btnLogout" class="btn-logout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="products">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                    </path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                Products
            </button>
            <button class="tab-btn" data-tab="customers">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Customers
            </button>
            <button class="tab-btn" data-tab="orders">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    <line x1="9" y1="12" x2="15" y2="12"></line>
                    <line x1="9" y1="16" x2="15" y2="16"></line>
                </svg>
                Orders
            </button>
            <button class="tab-btn" data-tab="search">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                Search Orders
            </button>
            <button class="tab-btn" data-tab="users" id="usersTabBtn" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <line x1="19" y1="8" x2="19" y2="14"></line>
                    <line x1="22" y1="11" x2="16" y2="11"></line>
                </svg>
                Users
            </button>
        </div>

        <div id="products" class="tab-content active">
            <div class="section">
                <h2>Register/Edit Product</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label for="productName">Name:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productValue">Price ($):</label>
                        <input type="number" id="productValue" step="0.01" min="0" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="btnSaveProduct">Save Product</button>
                        <button type="button" id="btnCancelProduct" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Product List</h2>
                <div id="productList" class="items-list"></div>
            </div>
        </div>

        <div id="customers" class="tab-content">
            <div class="section">
                <h2>Register/Edit Customer</h2>
                <form id="customerForm">
                    <input type="hidden" id="customerId">
                    <div class="form-group">
                        <label for="customerName">Name:</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email:</label>
                        <input type="email" id="customerEmail" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="btnSaveCustomer">Save Customer</button>
                        <button type="button" id="btnCancelCustomer" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Customer List</h2>
                <div id="customerList" class="items-list"></div>
            </div>
        </div>

        <div id="orders" class="tab-content">
            <div class="section">
                <h2>Register/Edit Order</h2>
                <form id="orderForm">
                    <input type="hidden" id="orderId">
                    <div class="form-group">
                        <label for="orderCustomer">Customer:</label>
                        <select id="orderCustomer" required>
                            <option value="">Select a customer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h3>Order Items</h3>
                        <div id="orderItemsWrapper" class="order-items-wrapper">
                            <div id="orderItems"></div>
                            <button type="button" id="btnAddItem" class="btn-add btn-add-item">+ Add
                                Item</button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="btnSaveOrder">Save Order</button>
                        <button type="button" id="btnCancelOrder" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Order List</h2>
                <div id="orderList" class="items-list"></div>
            </div>
        </div>

        <div id="search" class="tab-content">
            <div class="section">
                <h2>Search Orders</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchCustomer">Customer:</label>
                        <select id="searchCustomer">
                            <option value="">All customers</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="searchProduct">Product:</label>
                        <select id="searchProduct">
                            <option value="">All products</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Search</button>
                        <button type="button" id="btnClearSearch">Clear Filters</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Search Results</h2>
                <div id="searchResults" class="items-list">
                    <div class="empty-message">Use the filters above to search orders</div>
                </div>
            </div>
        </div>

        <div id="users" class="tab-content">
            <div class="section">
                <h2>Register/Edit User</h2>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label for="userUsername">Username:</label>
                        <input type="text" id="userUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email:</label>
                        <input type="email" id="userEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password:</label>
                        <input type="password" id="userPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="userRole">Role:</label>
                        <select id="userRole" required>
                            <option value="">Select a role</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="btnSaveUser">Save User</button>
                        <button type="button" id="btnCancelUser" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>User List</h2>
                <div id="userList" class="items-list"></div>
            </div>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
</body>

</html>
