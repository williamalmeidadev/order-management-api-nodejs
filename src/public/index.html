<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos e Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gerenciamento de Pedidos</h1>

        <div class="tabs">
            <button class="tab-btn active" data-tab="produtos">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                    </path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                Produtos
            </button>
            <button class="tab-btn" data-tab="clientes">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Clientes
            </button>
            <button class="tab-btn" data-tab="pedidos">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    <line x1="9" y1="12" x2="15" y2="12"></line>
                    <line x1="9" y1="16" x2="15" y2="16"></line>
                </svg>
                Pedidos
            </button>
            <button class="tab-btn" data-tab="pesquisa">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                Pesquisar Pedidos
            </button>
        </div>

        <div id="produtos" class="tab-content active">
            <div class="section">
                <h2>Cadastrar/Editar Produto</h2>
                <form id="produtoForm">
                    <input type="hidden" id="produtoId">
                    <div class="form-group">
                        <label for="produtoNome">Nome:</label>
                        <input type="text" id="produtoNome" required>
                    </div>
                    <div class="form-group">
                        <label for="produtoValor">Valor (R$):</label>
                        <input type="number" id="produtoValor" step="0.01" min="0" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="btnSalvarProduto">Salvar Produto</button>
                        <button type="button" id="btnCancelarProduto" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Lista de Produtos</h2>
                <div id="listaProdutos" class="items-list"></div>
            </div>
        </div>

        <div id="clientes" class="tab-content">
            <div class="section">
                <h2>Cadastrar/Editar Cliente</h2>
                <form id="clienteForm">
                    <input type="hidden" id="clienteId">
                    <div class="form-group">
                        <label for="clienteNome">Nome:</label>
                        <input type="text" id="clienteNome" required>
                    </div>
                    <div class="form-group">
                        <label for="clienteEmail">E-mail:</label>
                        <input type="email" id="clienteEmail" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="btnSalvarCliente">Salvar Cliente</button>
                        <button type="button" id="btnCancelarCliente" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Lista de Clientes</h2>
                <div id="listaClientes" class="items-list"></div>
            </div>
        </div>

        <div id="pedidos" class="tab-content">
            <div class="section">
                <h2>Cadastrar/Editar Pedido</h2>
                <form id="pedidoForm">
                    <input type="hidden" id="pedidoId">
                    <div class="form-group">
                        <label for="pedidoCliente">Cliente:</label>
                        <select id="pedidoCliente" required>
                            <option value="">Selecione um cliente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h3>Itens do Pedido</h3>
                        <div id="itensPedidoWrapper" class="itens-pedido-wrapper">
                            <div id="itensPedido"></div>
                            <button type="button" id="btnAdicionarItem" class="btn-add btn-add-item">+ Adicionar
                                Item</button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="btnSalvarPedido">Salvar Pedido</button>
                        <button type="button" id="btnCancelarPedido" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Lista de Pedidos</h2>
                <div id="listaPedidos" class="items-list"></div>
            </div>
        </div>

        <div id="pesquisa" class="tab-content">
            <div class="section">
                <h2>Pesquisar Pedidos</h2>
                <form id="pesquisaForm">
                    <div class="form-group">
                        <label for="pesquisaCliente">Cliente:</label>
                        <select id="pesquisaCliente">
                            <option value="">Todos os clientes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pesquisaProduto">Produto:</label>
                        <select id="pesquisaProduto">
                            <option value="">Todos os produtos</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Pesquisar</button>
                        <button type="button" id="btnLimparPesquisa">Limpar Filtros</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Resultados da Pesquisa</h2>
                <div id="resultadosPesquisa" class="items-list">
                    <div class="empty-message">Use os filtros acima para pesquisar pedidos</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
